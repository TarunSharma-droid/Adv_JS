<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Events</title>
    
</head>
<body style = "background-color: grey;">
    <h2>Amazing Elements</h2>
    <div>
        <ul id ="images">
            <li><img width="200px" class= "doc" id="wallpaper1" src="wallhaven-3ldpw9_1920x1080.png" alt=""> </li>
            <li><img width="200px" class= "doc" id="wallpaper2" src="wallhaven-lmjw5l_1920x1080.png" alt=""> </li>
            <li><img width="200px" class= "doc" id="wallpaper3" src="wallhaven-yjd9d7_1920x1080.png" alt=""> </li>
            <li><a style ="color:black" id="google" href="https://www.google.com" > Google </a> </li>
            
        </ul>
    </div>

    <script>

    const images = document.getElementById('images')
    images.addEventListener('click' , function(e){

        if(e.target.tagName === 'IMG'){ 
        // we cannot do  e.target.parentNode === 'li' for comparison because  e.target.parentNode is a DOM element and 'li' is string so it always gives false.

            let removeIt = e.target.parentNode 
            removeIt.remove()
  
        }
    })

    </script>
</body>


</html>
