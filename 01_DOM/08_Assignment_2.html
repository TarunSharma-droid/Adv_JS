<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Events</title>
    
</head>
<body style = "background-color: grey;">
    <h2>Amazing Elements</h2>
    <div>
        <ul id ="images">
            <li class= "doc"><img width="200px"  id="wallpaper1" src="wallhaven-3ldpw9_1920x1080.png" alt=""> </li>
            <li class= "doc"><img width="200px"  id="wallpaper2" src="wallhaven-lmjw5l_1920x1080.png" alt=""> </li>
            <li class= "doc"><img width="200px"  id="wallpaper3" src="wallhaven-yjd9d7_1920x1080.png" alt=""> </li>
            <li><a style ="color:black" id="google" href="https://www.google.com" > Google </a> </li>
            
        </ul>
    </div>

    <script>

    const images = document.getElementById('images')
    
    images.addEventListener('click' , function(e){

        if(e.target.tagName === 'IMG' ){ 
        
            let removeIt = e.target.parentNode 
            removeIt.remove()
  
        }
    })

    </script>
</body>


</html>

<!--
we cannot do  (e.target.parentNode === 'li') for comparison because  (e.target.parentNode) is a DOM element 
and 'li' is string so it always gives false.

Also,
const photo = document.getElementByClassName('doc')

images.addEventListener('click' , function(e){

        if(e.target.parentNode === photo ){ 

            let removeIt = e.target.parentNode 
            removeIt.remove()
  
        }
    } 
  
    
this will also not works because (getElementsByClassName) returns an HTMLCollection, not a single element,
so doing:
e.target.parentNode === photo
is never going to be true, because you're comparing a single DOM element (e.target.parentNode) with a collection (photo).
-->
