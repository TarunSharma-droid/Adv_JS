<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRIEF ABOUT API</title> 
</head>
<body style="background-color: grey;">
    
</body>
<script>
    
  const info = 'https://api.github.com/users/TarunSharma-droid'
    // ðŸ”¹ github             => server                                      = kitchen
    // ðŸ”¹ api.github         => github's api(have all the users of github)  = menu 
    // ðŸ”¹ TarunSharma-droid  => user info                                   = dish I want from the menu 

    const waiter = new XMLHttpRequest()  
    // ðŸ”¹ WAITER: creating object of classXMLHttpRequest()

    waiter.open('GET', info)  
    // ðŸ”¹ ORDER SETUP: Tell the waiter to GET a dish (tarunsharma) from the kitchen (GitHub server)
    // ðŸ”¹ This does NOT send the request yet â€” you're just placing the order

    waiter.send()  
    // ðŸ”¹ ACTUAL API CALL: Waiter now goes to the kitchen to fetch the data

    waiter.onload = function () { // ðŸ”¹ waiter.onload : RESPONSE HANDLER: What happens when the waiter returns with your dish (data)
        waiter.responseText       // ðŸ”¹ waiter.responseText = The actual dish the waiter brings back (user info in JSON format)

        const data = JSON.parse(waiter.responseText)

// ðŸ”¹ waiter.responseText => gives the response as a JSON-formatted string (not directly usable as a JavaScript object)
// ðŸ”¹ JSON.parse() => converts that JSON string into a real JavaScript object,
//     so we can access values using dot notation (e.g., data.name, data.bio).
//     Because we cannot access individual values from a string using dot notation.

// ðŸ”¹ Now, if we want to display the complete data on the HTML web page,
//     we cannot directly show the JavaScript object,
//     because JavaScript doesn't know how to render an object directly inside HTML.
// ðŸ”¹ So we have to convert the JS object back into a string to display it properly.
//     That's where JSON.stringify() helps â€” it converts the object into a string format.
//     null	âž¡ No filtering â€” include all properties of the object
//     2	âž¡ Indent each level by 2 spaces for pretty formatting

document.body.innerHTML = `<h4>The data is:<pre>${JSON.stringify(data, null,2)}</pre></h4> 
                           <h2>Name: ${data.name}</h2>
                           <h2>Bio: ${data.bio}</h2>
                           <h2>Followers : ${data.followers}</h2> `
                           
//ðŸ”¹ <h4> The data is : ${data} <h4>  ===> we cannot do like this because 'data' is in the form of JS object not a simple string.
    }
</script>
</html>
