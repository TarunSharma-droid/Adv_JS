<!-- Stoping the setTimeout function-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asyncronus JavaScript</title>
</head>
<body>
    <h1> My name is Tarun Sharma </h1>
    <button id="stop">Stop</button>
    
</body>
    <script>
        
        
        const heading = document.querySelector('h1')

        const print = setTimeout( function(){

            heading.innerHTML = 'I am Cool :) '
        } , 2000 )
        

        const stopKaro = document.getElementById('stop')
        stopKaro.addEventListener('click',function(){

            clearTimeout(print) // will stop the print function to execute. 
        })
    </script>
</html>
